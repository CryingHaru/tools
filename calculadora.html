<!DOCTYPE html>
<html>
<head>
    <title>Calculadora de Notas</title>
    <script>
        function calcularNota() {
            var sum_teoria = 0;
            var sum_practica = 0;
            var count_teoria = 0;
            var count_practica = 0;

            for (let i = 1; i <= 4; i++) {
                var teoria_value = parseFloat(document.getElementById('e' + i).value);
                if (!isNaN(teoria_value)) {
                    sum_teoria += teoria_value;
                    count_teoria++;
                }

                var practica_value = parseFloat(document.getElementById('l' + i).value);
                if (!isNaN(practica_value)) {
                    sum_practica += practica_value;
                    count_practica++;
                }
            }

            var teoria = count_teoria > 0 ? sum_teoria / count_teoria : 0;
            var practica = count_practica > 0 ? sum_practica / count_practica : 0;
            var notaFinal = (teoria * 0.25) + (practica * 0.25);
            document.getElementById('resultado').innerHTML = "La nota actual es: " + notaFinal.toFixed(2);
        }
    </script>
</head>
<body>
    <h1>Calculadora de Notas</h1>
    <p>Introduce las calificaciones:</p>
    <label for="e1">E1:</label>
    <input type="number" id="e1" step="0.01"><br>
    <label for="e2">E2:</label>
    <input type="number" id="e2" step="0.01"><br>
    <label for="e3">E3:</label>
    <input type="number" id="e3" step="0.01"><br>
    <label for="e4">E4:</label>
    <input type="number" id="e4" step="0.01"><br><br>
    <label for="l1">L1:</label>
    <input type="number" id="l1" step="0.01"><br>
    <label for="l2">L2:</label>
    <input type="number" id="l2" step="0.01"><br>
    <label for="l3">L3:</label>
    <input type="number" id="l3" step="0.01"><br>
    <label for="l4">L4:</label>
    <input type="number" id="l4" step="0.01"><br><br>
    <button onclick="calcularNota()">Calcular</button>
    <p id="resultado"></p>
</body>
</html>
