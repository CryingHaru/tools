<!DOCTYPE html>
<html>
<head>
    <title>Calculadora de Notas</title>
    <script>
        function calcularNota() {
            var teoria_total = 0;
            var practica_total = 0;

            for (let i = 1; i <= 4; i++) {
                var teoria_value = parseFloat(document.getElementById('e' + i).value);
                var practica_value = parseFloat(document.getElementById('l' + i).value);

                if (!isNaN(teoria_value)) {
                    teoria_total += teoria_value;
                }

                if (!isNaN(practica_value)) {
                    practica_total += practica_value;
                }
            }

            var teoria = (teoria_total / 40) * 25;
            var practica = (practica_total / 40) * 25;
            var notaFinal = teoria + practica;
            document.getElementById('resultado').innerHTML = "La nota actual es: " + notaFinal.toFixed(2);
        }
    </script>
</head>
<body>
    <h1>Calculadora de Notas</h1>
    <p>Introduce las calificaciones:</p>
    <label for="e1">E1:</label>
    <input type="number" id="e1" step="0.01" value="10"><br>
    <label for="e2">E2:</label>
    <input type="number" id="e2" step="0.01" value="10"><br>
    <label for="e3">E3:</label>
    <input type="number" id="e3" step="0.01" value="10"><br>
    <label for="e4">E4:</label>
    <input type="number" id="e4" step="0.01" value="10"><br><br>
    <label for="l1">L1:</label>
    <input type="number" id="l1" step="0.01" value="10"><br>
    <label for="l2">L2:</label>
    <input type="number" id="l2" step="0.01" value="10"><br>
    <label for="l3">L3:</label>
    <input type="number" id="l3" step="0.01" value="10"><br>
    <label for="l4">L4:</label>
    <input type="number" id="l4" step="0.01" value="10"><br><br>
    <button onclick="calcularNota()">Calcular</button>
    <p id="resultado"></p>
</body>
</html>
